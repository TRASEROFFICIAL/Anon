<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Diblokir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin: 20px 0;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #d32f2f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/No_sign.svg/200px-No_sign.svg.png" class="logo" width="100" alt="Blocked">
        <h1>Akses Diblokir</h1>
        <p>Maaf, akses ke situs ini telah dibatasi website berisi malware yang tidak etis ilegal. dengan kebijakan yang berlaku.</p>
        <p>Jika menurut Anda ini adalah kesalahan, silakan hubungi penyedia layanan Anda.</p>
        <a href="https://www.google.com" class="btn">Kembali</a>
    </div>

</body>
</html>
